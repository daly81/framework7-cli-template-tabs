<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <!--
  Customize this policy to fit your own app's needs. For more guidance, see:
      https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
  Some notes:
      * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
          * Enable inline JS: add 'unsafe-inline' to default-src
  -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>My App</title>
  
  <!-- 
  Load theme styles automatically depending on platform. iOS theme on iOS devices. Material theme on Android devices.
  -->
  
  <!-- @f7-if-ios -->
  <link rel="stylesheet" href="css/framework7-icons.css">
  <link rel="stylesheet" href="css/framework7.ios.min.css">
  <link rel="stylesheet" href="css/framework7.ios.colors.min.css">
  <!-- Uncomment next line to use RTL Layout: -->
  <!-- <link href="css/framework7.ios.rtl.css" rel="stylesheet"> -->
  <!-- @f7-endif-ios -->
  
  <!-- @f7-if-android -->
  <link rel="stylesheet" href="css/material-icons.css">
  <link rel="stylesheet" href="css/framework7.material.min.css">
  <link rel="stylesheet" href="css/framework7.material.colors.min.css">
  <!-- Uncomment next line to use RTL Layout: -->
  <!-- <link href="css/framework7.material.rtl.css" rel="stylesheet"> -->
  <!-- @f7-endif-android -->
  
  <!-- Path to your custom app styles -->
  <link rel="stylesheet" href="css/app.css">
</head>
<body>
  <div id="app">
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with cover effect-->
    <div class="panel panel-left panel-cover layout-dark">
      <div class="view">
        <div class="pages">
          <div class="page navbar-fixed">
            <div class="navbar">
              <div class="navbar-inner">
                <div class="center">Left Panel</div>
              </div>
            </div>
            <div class="page-content">
              <div class="content-block">Left panel content goes here</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Right panel with reveal effect-->
    <div class="panel panel-right panel-reveal layout-dark">
      <div class="view">
        <div class="pages">
          <div class="page navbar-fixed">
            <div class="navbar">
              <div class="navbar-inner">
                <div class="center">Right Panel</div>
              </div>
            </div>
            <div class="page-content">
              <div class="content-block">Right panel content goes here</div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Views-->
    <div class="views <!-- @f7-if-ios -->tabs tabbar-through navbar-through<!-- @f7-endif-ios -->">
      
      <!-- @f7-if-ios -->
      <!-- @f7-include "./includes/tabbar.html" -->
      <div class="view view-main tab active" id="tab-1">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="center">Tab 1</div>
          </div>
        </div>
        <div class="pages">
          <div class="page" data-page="home">
            <div class="page-content">
              <!-- @f7-include "./includes/tab-1-content.html" -->
            </div>
          </div>
        </div>
      </div>
      <div class="view tab" id="tab-2">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="center">Tab 2</div>
          </div>
        </div>
        <div class="pages">
          <div class="page" data-page="home-2">
            <div class="page-content">
              <!-- @f7-include "./includes/tab-2-content.html" -->
            </div>
          </div>
        </div>
      </div>
      <div class="view tab" id="tab-3">
        <div class="navbar">
          <div class="navbar-inner">
            <div class="center">Tab 3</div>
          </div>
        </div>
        <div class="pages">
          <div class="page" data-page="home-3">
            <div class="page-content">
              <!-- @f7-include "./includes/tab-3-content.html" -->
            </div>
          </div>
        </div>
      </div>
      <!-- @f7-endif-ios -->

      <!-- @f7-if-android -->
      <div class="view view-main navbar-fixed">
        <div class="pages">
          <div class="page tabs tabbar-fixed" data-page="home">
            <div class="navbar">
              <div class="navbar-inner">
                <div class="center">
                  <span data-tab="tab-1">Tab 1</span>
                  <span data-tab="tab-2" style="display:none">Tab 2</span>
                  <span data-tab="tab-3" style="display:none">Tab 3</span>
                </div>
              </div>
            </div>
            <!-- @f7-include "./includes/tabbar.html" -->
            <div class="page-content tab active" id="tab-1">
              <!-- @f7-include "./includes/tab-1-content.html" -->
            </div>
            <div class="page-content tab" id="tab-2">
              <!-- @f7-include "./includes/tab-2-content.html" -->
            </div>
            <div class="page-content tab" id="tab-3">
              <!-- @f7-include "./includes/tab-3-content.html" -->
            </div>
          </div>
        </div>
      </div>
      <!-- @f7-endif-android -->

    </div>
    
    <!-- Popup -->
    <div class="popup" id="my-popup">
      <div class="view">
        <div class="pages">
          <div class="page navbar-fixed">
            <div class="navbar">
              <div class="navbar-inner">
                <div class="center">Popup</div>
                <div class="right">
                  <a href="#" class="link close-popup">Close</a>
                </div>
              </div>
            </div>
            <div class="page-content">
              <div class="content-block">
                <p>Popup content goes here.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Login Screen -->
    <div class="login-screen" id="my-login-screen">
      <div class="view">
        <div class="pages">
          <div class="page">
            <div class="page-content login-screen-content">
              <div class="login-screen-title">Login</div>
              <form>
                <div class="list-block">
                  <ul>
                    <li class="item-content">
                      <div class="item-inner">
                        <div class="item-title label">Username</div>
                        <div class="item-input">
                          <input type="text" name="username" placeholder="Your username">
                        </div>
                      </div>
                    </li>
                    <li class="item-content">
                      <div class="item-inner">
                        <div class="item-title label">Password</div>
                        <div class="item-input">
                          <input type="password" name="password" placeholder="Your password">
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
                <div class="list-block">
                  <ul>
                    <li>
                      <a href="#" class="item-link list-button login-button">Sign In</a>
                    </li>
                  </ul>
                  <div class="list-block-label">Some text about login information.<br>Click "Sign In" to close Login Screen</div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="cordova.js"></script>
  <script src="js/framework7.min.js"></script>
  <!-- Path to your custom app scripts -->
  <script src="js/app.js"></script>
    
</body>
</html>
